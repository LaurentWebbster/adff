<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; maximum-scale=1; minimum-scale=1;" />
		<title>ADFF - Advanced Duplicate File Finder</title>
		<link rel="stylesheet" href="third-party/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="third-party/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="m-5">ADFF - Advanced Duplicate File Finder</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2 class="m-3">Manage Directories</h2>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<ul class="list-group">
						<li class="list-group-item d-flex justify-content-between align-items-center">
							<input type="text" name="value" style="width: 60%;" placeholder="Add a directory - /example/directory/path" />
							<a href="#" title="Click to add directory" class="badge badge-primary badge-pill">Add</a>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">
							/home/ingo
							<a href="#" title="Click to delete directory" class="badge badge-primary badge-pill">Delete</a>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">
							/home/dominic
							<a href="#" title="Click to delete directory" class="badge badge-primary badge-pill">Delete</a>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">
							/var/www/html/adff
							<a href="#" title="Click to delete directory" class="badge badge-primary badge-pill">Delete</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
